<!DOCTYPE html>
<html>
<head>
    <title>Home - Basic Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: rgb(75, 6, 6);
            color: white;
        }
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <h1 class="title">Welcome to My Website</h1>
    <p>This is the homepage.</p>
    
    <nav>
        <a href="index.html">Home</a> |
        <a href="about.html">About</a> |
        <a href="contact.html">Contact</a>
    </nav>
    
    <img src="6821-cropped.jpg" alt="Sample Image" width="300" id="main-image">
    
    <h2 class="section-title">Features of This Site</h2>
    <ul>
        <li>Simple navigation</li>
        <li>Clean design</li>
        <li>Contact form</li>
    </ul>
    
    <h2 class="section-title">Contact Us</h2>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required style="border: 1px solid black;"><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required style="border: 1px solid black;"><br>
        
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br>
        
        <input type="submit" value="Send">
    </form>
</body>
</html>
